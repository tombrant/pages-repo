<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>All Clutter Aside — Under Construction</title>
  <style>
    :root{
      --bg: #f4f6f8;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #0b5cff;
      --max-width: 980px;
      --logo-height-desktop: 360px;
      --logo-height-tablet: 300px;
      --logo-height-mobile: 180px;
      --page-padding-vertical: 28px;
      --page-padding-horizontal: 16px;
    }

    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#222;background:linear-gradient(180deg,var(--bg),#eef2f6);}
    /* Use regular flow and allow scrolling on small viewports */
    .wrap{display:block;padding:var(--page-padding-vertical) var(--page-padding-horizontal);box-sizing:border-box;}
    /* ensure card is centered but scrollable */
    .card{width:100%;max-width:var(--max-width);margin:0 auto;background:var(--card);border-radius:12px;box-shadow:0 10px 30px rgba(12,23,40,0.07);padding:28px;text-align:center;box-sizing:border-box;}

    /* Safe area for devices with notches or home bars */
    body{padding-bottom:env(safe-area-inset-bottom);}

    /* Logo rectangle */
    .logo-rect{
      margin:0 auto 20px;
      width:100%;
      max-width:860px;
      height:var(--logo-height-tablet);
      border-radius:10px;
      overflow:hidden;
      display:block;
      background:#fff;
      box-shadow:0 6px 18px rgba(11,92,255,0.04) inset;
      transition:height .18s ease;
    }
    .logo-rect img.crop{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    h1{margin:10px 0 8px;font-size:1.8rem;line-height:1.06;letter-spacing:0.2px;color:var(--accent);}
    .tagline{margin:0 0 16px;color:var(--muted);font-size:1.05rem;display:flex;gap:10px;justify-content:center;flex-wrap:wrap;}
    .tagline .pill{display:inline-block;padding:8px 14px;border-radius:999px;background:#f0f4ff;color:var(--accent);font-weight:700;font-size:.95rem;letter-spacing:.6px}

    p.lead{margin:0 0 12px;font-weight:600;color:#222}
    p.note{margin:0;color:var(--muted);font-weight:600}
    .meta{margin-top:18px;font-size:.9rem;color:var(--muted)}

    /* Larger logo on wide screens */
    @media(min-width:1100px){
      :root{--logo-height-tablet: var(--logo-height-desktop);}
      h1{font-size:2rem}
      .card{padding:44px;}
    }

    /* Tablet adjustments */
    @media(max-width:820px){
      :root{--logo-height-tablet: 280px;}
    }

    /* Mobile adjustments: shorter logo, more compact paddings */
    @media(max-width:520px){
      :root{--logo-height-tablet: var(--logo-height-mobile);}
      .card{padding:18px;}
      h1{font-size:1.25rem;}
      .tagline .pill{padding:6px 10px;font-size:.88rem;}
      .logo-rect{border-radius:8px;}
    }

    /* Prevent content from being cut by URL bar on some browsers */
    @supports (height: 100dvh) {
      .wrap { min-height: calc(100dvh - 0px); }
    }
    /* Fallback to allow body scroll if viewport is small */
    @supports not (height: 100dvh) {
      .wrap { min-height: 100vh; }
    }

    /* Make links clearly visible */
    a{color:var(--accent);text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <div class="logo-rect" aria-hidden="true">
        <!-- Replace logo-crop.jpg with your cropped rectangular image file -->
        <img class="crop" src="allclutterasidelogo.png" alt="All Clutter Aside logo">
      </div>

      <h1 id="title">We're Building Something Great</h1>

      <div class="tagline" aria-label="Taglines">
        <span class="pill">ORGANIZE</span>
        <span class="pill">SIMPLIFY</span>
        <span class="pill">CLARIFY</span>
      </div>

      <p class="lead">Our nonprofit website is under construction. Please check back soon!</p>
      <p class="note">TURNING STRESS INTO SUCCESS</p>

      <div class="meta">Contact: <a href="mailto:info@example.org">info@example.org</a> — © <span id="year"></span> All Clutter Aside</div>
    </main>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
